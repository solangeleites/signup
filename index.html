<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="media.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1 class="animate__animated animate__zoomInDown">Bienvenid@!</h1>
            <p>REGISTRATE para reservar tu lugar en nuestro camping con un descuento del 30%.</p>
            <form>
                <label for="name">Nombre y apellido</label>
                <input type="text" id="name" placeholder="Nombre y apellido" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu email"required  />

                <label for="birthday">Fecha de nacimiento</label>
                <input type="date" id="birthday" name="birthday" required />

                <label for="user">Crea tu usuario</label>
                <input type="text" id="user" placeholder="Crea tu usuario"required  />

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña"required/>

                <button class="btn1">Registrarme</button>
            </form>
        <div class="signup-otra">
            <p>O registrate con:</p>
            <div class="btn2">
                <button><i class="fa-brands fa-facebook"></i>Facebook</button>
                <button><i class="fa-brands fa-google"></i>Google</button>
                <button><i class="fa-brands fa-twitter"></i> Twitter</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
